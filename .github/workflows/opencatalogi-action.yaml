name: My Open Catalogi Workflow

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
      - name: Create an Open Catalogi page
        uses: OpenCatalogi/opencatalogi-action@1.0.0
        with:
          nl_design_theme_classname: 'conduction-theme'
          favicon_logo: 'data:image/svg+xml;base64,'
          navbar_logo: 'data:image/svg+xml;base64,'
          footer_logo: 'data:image/svg+xml;base64,'
